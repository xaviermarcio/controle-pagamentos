<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Criar Conta • Controle de Pagamentos</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2563eb">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: {
              DEFAULT: '#2563eb',
              dark: '#1d4ed8'
            }
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body class="min-h-screen flex flex-col items-center justify-center bg-gray-100 dark:bg-gray-900 transition">

  <!-- Navbar -->
  <nav class="w-full max-w-md flex justify-between items-center mb-6 px-4">
    <span class="flex items-center gap-2 font-semibold text-gray-700 dark:text-gray-200">
      <i class="bi bi-person-plus text-lg"></i> Criar Conta
    </span>
    <!-- Switch Tema -->
    <label class="relative inline-flex items-center cursor-pointer">
      <input type="checkbox" id="themeSwitch" class="sr-only peer">
      <div class="w-11 h-6 bg-gray-300 rounded-full peer dark:bg-gray-700 
                  peer-checked:bg-primary transition"></div>
      <div class="absolute left-[2px] top-[2px] bg-white w-5 h-5 rounded-full transition 
                  peer-checked:translate-x-full"></div>
    </label>
  </nav>

  <!-- Card -->
  <div class="w-full max-w-md bg-white dark:bg-gray-800 shadow-lg rounded-2xl p-8">
    <h1 class="text-2xl font-bold text-center text-gray-800 dark:text-white mb-6">Criar Conta</h1>

    <!-- Form -->
    <form id="register-form" class="needs-validation" novalidate>
      <!-- Email -->
      <div class="mb-4">
        <label for="regEmail" class="block text-sm font-medium text-gray-700 dark:text-gray-300">E-mail</label>
        <input id="regEmail" type="email" required placeholder="seu@email.com"
          class="mt-1 w-full rounded-lg border border-gray-400 dark:border-gray-600 
                 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white
                 placeholder-gray-400 p-3 focus:border-primary focus:ring-2 focus:ring-primary transition">
      </div>

      <!-- Senha -->
      <div class="mb-4">
        <label for="regPassword" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Senha</label>
        <input id="regPassword" type="password" required placeholder="••••••••"
          class="mt-1 w-full rounded-lg border border-gray-400 dark:border-gray-600 
                 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white
                 placeholder-gray-400 p-3 focus:border-primary focus:ring-2 focus:ring-primary transition">
      </div>

      <!-- Confirmar Senha -->
      <div class="mb-4">
        <label for="regConfirm" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Confirmar Senha</label>
        <input id="regConfirm" type="password" required placeholder="repita a senha"
          class="mt-1 w-full rounded-lg border border-gray-400 dark:border-gray-600 
                 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white
                 placeholder-gray-400 p-3 focus:border-primary focus:ring-2 focus:ring-primary transition">
      </div>

      <!-- Checklist (inicia oculto) -->
      <ul id="passwordChecklist" class="hidden text-sm space-y-1 mb-4">
        <li id="chkLength"  class="text-red-500">❌ Pelo menos 8 caracteres</li>
        <li id="chkUpper"   class="text-red-500">❌ Uma letra maiúscula</li>
        <li id="chkLower"   class="text-red-500">❌ Uma letra minúscula</li>
        <li id="chkNumber"  class="text-red-500">❌ Um número</li>
        <li id="chkSpecial" class="text-red-500">❌ Um caractere especial</li>
      </ul>

      <!-- Botão -->
      <button type="submit"
        class="w-full flex justify-center items-center bg-primary hover:bg-primary-dark text-white 
               font-semibold py-3 px-4 rounded-lg transition">
        <span id="regSpinner" class="hidden mr-2 w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin"></span>
        Criar Conta
      </button>

      <!-- Alert -->
      <div id="regAlert" class="mt-3 text-center text-sm"></div>

      <!-- Link -->
      <p class="text-center text-sm text-gray-600 dark:text-gray-400 mt-4">
        Já tem conta?
        <a href="index.html" class="text-primary hover:underline">Login</a>
      </p>
    </form>
  </div>

  <!-- Script Tema -->
  <script>
    const themeSwitch = document.getElementById("themeSwitch");
    const root = document.documentElement;

    // Aplica tema salvo
    if (localStorage.getItem("theme") === "dark") {
      root.classList.add("dark");
      themeSwitch.checked = true;
    }

    themeSwitch.addEventListener("change", () => {
      if (themeSwitch.checked) {
        root.classList.add("dark");
        localStorage.setItem("theme", "dark");
      } else {
        root.classList.remove("dark");
        localStorage.setItem("theme", "light");
      }
    });
  </script>

  <!-- Script Register -->
   
  <script type="module" src="./js/register.js"></script>

  
  <!-- Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js")
        .then(() => console.log("Service Worker registrado"))
        .catch(err => console.error("Erro no Service Worker:", err));
    }
  </script>
</body>
</html>
