<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recuperar Senha • Pagamentos</title>

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2563eb">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: "#2563eb",
                dark: "#1d4ed8",
              },
            },
          },
        },
      };
    </script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
  </head>
  <body
    class="min-h-screen flex flex-col items-center justify-center bg-gray-100 dark:bg-gray-900 transition"
  >
    <!-- Navbar -->
    <nav class="w-full max-w-md flex justify-between items-center mb-6 px-4">
      <a
        href="index.html"
        class="flex items-center gap-2 font-semibold text-gray-700 dark:text-gray-200"
      >
        <i class="bi bi-shield-lock"></i> Recuperar Senha
      </a>
      <!-- Switch Tema -->
      <label class="relative inline-flex items-center cursor-pointer">
        <input type="checkbox" id="themeSwitch" class="sr-only peer" />
        <div
          class="w-11 h-6 bg-gray-300 rounded-full peer dark:bg-gray-700 peer-checked:bg-primary transition"
        ></div>
        <div
          class="absolute left-[2px] top-[2px] bg-white w-5 h-5 rounded-full transition peer-checked:translate-x-full"
        ></div>
      </label>
    </nav>

    <!-- Card -->
    <div
      class="w-full max-w-md bg-white dark:bg-gray-800 shadow-lg rounded-2xl p-8"
    >
      <div class="text-center mb-6">
        <h1 class="text-2xl font-bold text-gray-800 dark:text-white">
          Recuperar Senha
        </h1>
        <p class="text-gray-600 dark:text-gray-400 text-sm">
          Digite seu e-mail para receber o link
        </p>
      </div>

      <!-- Form -->
      <form id="reset-form" novalidate>
        <!-- Email -->
        <div class="mb-4">
          <label
            for="resetEmail"
            class="block text-sm font-medium text-gray-700 dark:text-gray-300"
            >E-mail</label
          >
          <input
            id="resetEmail"
            type="email"
            required
            placeholder="seu@email.com"
            class="mt-1 w-full rounded-lg border border-gray-400 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-400 p-3 focus:border-primary focus:ring-2 focus:ring-primary transition"
          />
        </div>

        <!-- Botão -->
        <button
          type="submit"
          class="w-full flex justify-center items-center bg-primary hover:bg-primary-dark text-white font-semibold py-3 px-4 rounded-lg transition"
        >
          <span
            id="resetSpinner"
            class="hidden mr-2 w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin"
          ></span>
          Enviar link de recuperação
        </button>

        <!-- Alert -->
        <div id="resetAlert" class="mt-3 text-center text-sm"></div>
      </form>

      <!-- Link -->
      <p class="text-center text-sm text-gray-600 dark:text-gray-400 mt-4">
        <a href="index.html" class="text-primary hover:underline"
          >Voltar ao login</a
        >
      </p>
    </div>

    <footer class="mt-6 text-center text-sm text-gray-500 dark:text-gray-400">
      © <span id="year"></span> Pagamentos
    </footer>

    <!-- Script Tema -->
    <script>
      const themeSwitch = document.getElementById("themeSwitch");
      const root = document.documentElement;

      if (localStorage.getItem("theme") === "dark") {
        root.classList.add("dark");
        themeSwitch.checked = true;
      }

      themeSwitch.addEventListener("change", () => {
        if (themeSwitch.checked) {
          root.classList.add("dark");
          localStorage.setItem("theme", "dark");
        } else {
          root.classList.remove("dark");
          localStorage.setItem("theme", "light");
        }
      });

      document.getElementById("year").textContent = new Date().getFullYear();
    </script>

    <!-- Script Reset -->
    <script type="module" src="./js/reset.js"></script>
    
    <!-- Service Worker -->
    <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js")
        .then(() => console.log("Service Worker registrado"))
        .catch(err => console.error("Erro no Service Worker:", err));
    }
    </script>

  </body>
</html>
